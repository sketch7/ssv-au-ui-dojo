<template>
	<div class="component component-button">
		<section>
			<h2>basic</h2>
			<button ssv-button>default</button>
			<pre><code class="language-html" ssv-syntax>&lt;button ssv-button&gt;default&lt;/button&gt;</code></pre>

			<h2>attributes</h2>
			<h3>type</h3>
			<button ssv-button="type:outline">outline</button>
			<pre><code class="language-html" ssv-syntax>&lt;button ssv-button="type: outline"&gt;outline&lt;/button&gt;</code></pre>

			<h3>color</h3>
			<button ssv-button="color: primary">primary</button>
			<button ssv-button="accent">primary binding</button>
			<pre><code class="language-html" ssv-syntax>&lt;button ssv-button="color: primary"&gt;primary&lt;/button&gt;
&lt;button ssv-button="accent"&gt;primary binding&lt;/button&gt;</code></pre>

			<h3>disable-ripple</h3>
			<button ssv-button="disable-ripple: true">disable-ripple</button>
			<pre><code class="language-html" ssv-syntax>&lt;button ssv-button="disable-ripple: true"&gt;disable-ripple&lt;/button&gt;</code></pre>

			<h3>disabled</h3>
			<button ssv-button disabled>disabled</button>
			<pre><code class="language-html" ssv-syntax>&lt;button ssv-button disabled&gt;default&lt;/button&gt;</code></pre>
			
			<h3>sizes</h3>
			<button ssv-button="size:small">small</button>
			<button ssv-button="size:medium">medium</button>
			<button ssv-button="size:large">large</button>
			<pre><code class="language-html" ssv-syntax>&lt;button ssv-button="size: small"&gt;small&lt;/button&gt;
&lt;button ssv-button="size: medium"&gt;medium&lt;/button&gt;
&lt;button ssv-button="size: large"&gt;large&lt;/button&gt;</code></pre>

		</section>
		<h2>variants</h2>
		<section repeat.for="buttonType of buttonTypes">
			<h3>type <strong>${buttonType}</strong></h2>
			<figure repeat.for="color of colors">
				<div class="row">
					<div>
						<button ssv-button="type.bind: buttonType; color.bind: color">${color ? color : 'default'}</button>
					</div>
					<div>
						<button ssv-button="type.bind: buttonType; color.bind: color; disable-ripple: true">disable-ripple</button>
					</div>
					<div>
						<button ssv-button="type.bind: buttonType; color.bind: color" disabled>disabled</button>
					</div>
				</div>
			</figure>
		</section>
	</div>
</template>
