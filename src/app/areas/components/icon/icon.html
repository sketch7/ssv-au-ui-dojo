<template>
	<section>
		<h2>basic</h2>
		<ssv-icon name="address-book" ></ssv-icon>
		<pre><code class="language-html" ssv-syntax>&lt;ssv-icon name="address-book"&gt;&lt;/ssv-icon&gt;</code></pre>

		<h2>attributes</h2>

		<h3>size</h3>
			<ssv-icon size="medium" name="address-book"></ssv-icon>
			<pre><code class="language-html" ssv-syntax>&lt;ssv-icon size="medium" name="address-book"&gt;&lt;/ssv-icon&gt;</code></pre>
		</section>

		<h3>color</h3>
		<ssv-icon color="info" name="address-book"></ssv-icon>
		<pre><code class="language-html" ssv-syntax>&lt;ssv-icon color="info" name="address-book"&gt;&lt;/ssv-icon&gt;</code></pre>
	</section>

	<h2>variants</h2>
	<section>
		<template repeat.for="color of colors">
			<ssv-icon size="medium" color.bind="color" name="address-book"></ssv-icon>
		</template>
	</section>

	<h2>sizes</h2>
	<section>
		<figure repeat.for="size of sizes">
			<ssv-icon size.bind="size" name="address-book"></ssv-icon>
			<pre><code class="language-html" ssv-syntax>&lt;ssv-icon size="${size}" name="address-book"&gt;&lt;/ssv-icon&gt;</code></pre>
		</figure>
	</section>
</template>
