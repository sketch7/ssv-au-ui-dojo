<template>
	<section>
		<h2>basic</h2>
		<ssv-select options.bind="options"
			placeholder="test"></ssv-select>
			<pre><code class="language-html" ssv-syntax>&lt;ssv-select options.bind="options" placeholder="test"&gt;&lt;/ssv-select&gt;</code></pre>

		<h3>color</h3>
		<ssv-select options.bind="options"
			placeholder="test"
			color="primary"></ssv-select>
			<pre><code class="language-html" ssv-syntax>&lt;ssv-select options.bind="options" placeholder="test" color="primary"&gt;&lt;/ssv-select&gt;</code></pre>

		<h3>event: change</h3>
		<i>*note: select an item and check console.</i>
		<ssv-select options.bind="options"
			placeholder="test"
			change.delegate="onChange($event)"></ssv-select>
			<pre><code class="language-html" ssv-syntax>&lt;ssv-select options.bind="options" placeholder="test" change.delegate="onChange($event)"&gt;&lt;/ssv-select&gt;</code></pre>

	</section>

	<h2>variants</h2>
	<section>
		<template repeat.for="color of colors">
			<ssv-select options.bind="options"
				placeholder="test"
				color.bind="color"
				name="address-book"></ssv-select>
		</template>
	</section>
</template>
